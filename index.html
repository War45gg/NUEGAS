<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:regular,500,600,italic,500italic,600italic" rel="stylesheet" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nuegas</title>
</head>
<body>
    <div class="_wrapper">
        <div class="taskbar-left">
            <div class="_container taskbar-left-container">
                <!-- <div class="taskbar-left-wrapper"> -->
                    <img src="./img/taskbar-left/Logo.svg" alt="logo" class="logo">
                    <nav class="menu">
                        <ul class="menu-list">
                            <li class="menu-iteam _active-menu-iteam">
                                <img src="./img/taskbar-left/01.svg" alt="" class="menu-icon">
                                <h2 class="menu-title">Overview</h2>
                            </li>
                            <li class="menu-iteam">
                                <img src="./img/taskbar-left/02.svg" alt="" class="menu-icon">
                                <h2 class="menu-title">Task</h2>
                            </li>
                            <li class="menu-iteam">
                                <img src="./img/taskbar-left/03.svg" alt="" class="menu-icon">
                                <h2 class="menu-title">Mentors</h2>
                            </li>
                            <li class="menu-iteam">
                                <img src="./img/taskbar-left/04.svg" alt="" class="menu-icon">
                                <h2 class="menu-title">Message</h2>
                            </li>
                            <li class="menu-iteam">
                                <img src="./img/taskbar-left/05.svg" alt="" class="menu-icon">
                                <h2 class="menu-title">Settings</h2>
                            </li>
                        </ul>
                    </nav>
                    <div class="question">
                        <img src="./img/taskbar-left/06.svg" alt="" class="quiestion-icon">
                        <div class="question-body">
                            <h2 class="question-title">Help Center</h2>
                            <p class="question-subtitle">Having Trouble in Learning. Please contact us for more questions.</p>
                            <a href="#" class="question-btn">Go To Help Center</a>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
        </div>
        <main class="main">
            <header class="header">
                <div class="_container header_container">
                    <div class="header_wrapper">
                        <div class="greeting">
                            <h1 class="user_name">Hi, Skylar Dias</h1>
                            <p class="_header_subtitle">Let's finish your task today!</p>
                        </div>
                        <div class="header-icon">
                            <img src="./img/main/header/massange.svg" alt="">
                            <img src="./img/main/header/user.png" alt="">
                        </div>
                    </div>
                </div>
            </header>
            <section class="statistic">
                <div class="_container statistic-container">
                    <div class="statistic-wrapper">
                        <div class="running-app">
                            <h2 class="running-title">Running Task</h2>
                            <span class="counter">65</span>
                            <div class="running-info">
                                <img src="./img/main/statistic/running-app-countres.svg" alt="">
                                <div>
                                    <span class="task">100</span>
                                    <span class="running-info-title">Task</span>
                                </div>
                            </div>
                        </div>
                        <div class="activity-app">

                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="taskbar-right">

        </div>
    </div>
</body>
</html>
